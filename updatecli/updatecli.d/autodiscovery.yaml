title: Autodiscovery

autodiscovery:
  groupby: individual
  scmid: default
  pullrequest: default
  crawlers:
    helm:
      enabled: true
    rancher/fleet:
      enabled: true

scms:
  default:
    kind: github
    spec:
      user: updatecli
      email: me@olblak.com
      owner: olblak
      repository: fleet-lab
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main

pullrequests:
  default:
    kind: github
    scmid: default
    spec:
      labels:
        - dependencies

